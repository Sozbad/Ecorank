steps:
  # Step 0: Debug â€” show files in backend folder
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== DEBUG: listing files in backend ==="
        ls -lah
    dir: 'backend'

  # Step 1: Build Docker image from backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', '-t',
      'gcr.io/ecorank-15295/ecorank-api:latest',
      '-f', 'Dockerfile',
      '.'
    ]
    dir: 'backend'

  # Step 2: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'ecorank-api',
      '--image', 'gcr.io/ecorank-15295/ecorank-api:latest',
      '--region', 'europe-west2',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
